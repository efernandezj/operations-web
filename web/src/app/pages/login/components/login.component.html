<div class="container-sm">
  


  <div class="login-box">
    <div class="card card-login-box">
      <div class="center">
        <img src="assets/images/spark.png" alt="">
      </div>
      <div class="center center-p"><p>Enter your username & password to login</p></div>
      <div class="card-body">
        <!-- <form id="frmLogin" [formGroup]="frmGroup" (validSubmit)="formSubmit()"> -->
          <form id="frmLogin" [formGroup]="frmGroup" (validSubmit)="formSubmit()">
          <div class="form-group">
            <div class="input-group mb-3">
              <span class="input-group-text" id="login-icon">
                <i class="fa-solid fa-user"></i>  
              </span>
              <input type="text" id="txtLogin" name="txtLogin" class="form-control" placeholder="Username" value=""
                aria-describedby="login-icon" formControlName="username">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <span class="input-group-text" id="pasw-icon">
                <i class="fa-solid fa-key"></i>
              </span>
              <input type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="Password"
                value="" aria-describedby="pasw-icon" formControlName="password">
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" id="cmdLogin" class="btn btn-white-text btn-lg btn-warning btn-block"
              [disabled]="isProcessing">
              <i *ngIf="isProcessing" class="fas fa-sync fa-spin"></i>
              LOGIN
            </button>
          </div>
          &nbsp;
        </form>
      </div>
    </div>
  </div>
</div>
